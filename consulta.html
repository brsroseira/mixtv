<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Pedidos | Mix+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Barlow Condensed', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 0 auto 20px auto;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #222;
    }
    .status-pendente {
      background-color: #FFD700;
      color: #000;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    .status-feito {
      background-color: #4CAF50;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    .voltar {
      text-align: center;
      margin-top: 20px;
    }
    .voltar a {
      display: inline-block;
      background-color: #e53935;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
    .voltar a:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <h1>üîç Consulta de Pedidos</h1>
  <input type="text" id="filtro" placeholder="Digite seu nome ou n√∫mero para buscar" />

  <table id="tabela">
    <thead>
      <tr>
        <th>Data</th>
        <th>Usu√°rio</th>
        <th>T√≠tulo</th>
        <th>Tipo</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="voltar">
    <a href="/mixtv/index.html">‚¨ÖÔ∏è Voltar</a>
  </div>

  <script>
    const planilhaURL = "https://opensheet.elk.sh/1nefcaME9BDxso-FLduR3Z24agKl_bUV6He3KkZqZCt0/Sheet1";
    let todosDados = [];

    fetch(planilhaURL)
      .then(res => res.json())
      .then(data => {
        todosDados = data.reverse(); // Mostrar os pedidos mais recentes primeiro
        // N√£o mostrar nada at√© digitar no filtro
      });

    document.getElementById("filtro").addEventListener("input", function () {
      const termo = this.value.toLowerCase().trim();

      if (termo === "") {
        document.querySelector("#tabela tbody").innerHTML = "";
        return;
      }

      const filtrado = todosDados.filter(linha =>
        (linha.Usu√°rio || linha.usuario || "").toLowerCase().includes(termo) ||
        (linha.N√∫mero || linha.numero || "").includes(termo)
      );

      mostrarTabela(filtrado);
    });

    function mostrarTabela(dados) {
      const corpoTabela = document.querySelector("#tabela tbody");
      corpoTabela.innerHTML = "";

      if (dados.length === 0) {
        corpoTabela.innerHTML = '<tr><td colspan="5">Nenhum pedido encontrado.</td></tr>';
        return;
      }

      dados.forEach(linha => {
        const tr = document.createElement("tr");

        const tdData = document.createElement("td");
        tdData.textContent = new Intl.DateTimeFormat('pt-BR', {
          dateStyle: 'short',
          timeStyle: 'short',
          timeZone: 'America/Sao_Paulo'
        }).format(new Date(linha.Data));

        const tdUsuario = document.createElement("td");
        tdUsuario.textContent = linha.Usu√°rio || linha.usuario || "";

        const tdTitulo = document.createElement("td");
        tdTitulo.textContent = linha.T√≠tulo || linha.titulo || "";

        const tdTipo = document.createElement("td");
        tdTipo.textContent = linha.Tipo || linha.tipo || "";

        const tdStatus = document.createElement("td");
        const status = (linha.Status || linha.status || "Pendente").trim().toLowerCase();
        tdStatus.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        tdStatus.className = status === "feito" ? "status-feito" : "status-pendente";

        tr.appendChild(tdData);
        tr.appendChild(tdUsuario);
        tr.appendChild(tdTitulo);
        tr.appendChild(tdTipo);
        tr.appendChild(tdStatus);

        corpoTabela.appendChild(tr);
      });
    }
  </script>
</body>
</html>
